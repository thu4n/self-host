services:
 portainer-ce:
    image: portainer/portainer-ce:2.21.4
    ports:
      - '8083:8080'
      - '9443:9443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      - DOCKER_ENABLE_SECURITY=false
      - INSTALL_BOOK_AND_ADVANCED_HTML_OPS=false
      - LANGS=en_GB
    restart: always
volumes:
  portainer_data: